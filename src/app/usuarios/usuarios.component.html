<div class="container">
  <h2>Agregar Nuevo Usuario</h2>
  <form #usuarioForm="ngForm" (ngSubmit)="agregarUsuario(usuarioForm)" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nuevoUsuario.nombre" name="nombre" required #nombre="ngModel" />
      <mat-error *ngIf="nombre.invalid && nombre.touched">El nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="nuevoUsuario.correo" name="correo" type="email" required #correo="ngModel" />
      <mat-error *ngIf="correo.invalid && correo.touched">Correo inválido o vacío</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="usuarioForm.invalid">Agregar Usuario</button>
  </form>

  <h3>Lista de Usuarios</h3>
  <table mat-table [dataSource]="usuarios" *ngIf="usuarios.length > 0">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.correo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'correo']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'correo'];"></tr>
  </table>

  <p *ngIf="usuarios.length === 0">No hay usuarios aún.</p>
</div>
